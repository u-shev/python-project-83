{% extends 'base.html' %}

{% block content %}

  <main class="flex-grow-1">
    <div class="container-lg mt-3">
      <h1>Сайты</h1>

<div class="table-responsive">
  <table class="table table-bordered table-hover text-nowrap" data-test="urls">
    <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Последняя проверка</th>
      <th>Код ответа</th>
    </tr>
    </thead>
    <tbody>
      {% for url in urls %}
        <tr>
          <td>{{ url[0] }}</td>
          <td><a href="{{ url_for('get_url', id=url[0]) }}">{{ url[3] }}</a></td>
        {% if url[2] %}
          <td>{{ url[1] }}</td>
          <td>{{ url[2] }}</td>
        {% else %}
          <td></td>
          <td></td>
        {% endif %}
        </tr>
      {% endfor %}
      </tbody>
  </table>
</div>

  </main>
  {% endblock %}
